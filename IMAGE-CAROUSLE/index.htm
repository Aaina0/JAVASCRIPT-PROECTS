<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Image-Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="image fade">
        <img src="assets/img 1.jpg" alt="image 1" />
      </div>
      <!-- <div>
        <img src="assets/img 2.jpg" alt="image 2" />
      </div> -->
      <div class="image fade">
        <img src="assets/img 3.jpg" alt="image 3" />
      </div>
      <div class="image fade">
        <img src="assets/img 4.jpg" alt="image 4" />
      </div>
      <!-- <div>
        <img src="assets/img 5.jpg" alt="image 5" />
      </div> -->
      <div class="image fade">
        <img src="assets/img 7.jpg" alt="image 7" />
      </div>
      <i id="prev" onclick="showImage(-1)" class="fas fa-arrow-left"></i>
      <i id="next" onclick="showImage(1)" class="fas fa-arrow-right"></i>

      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
